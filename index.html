<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Grid x Drop</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>Grid x Drop</h1>
            <h2>Your floor plan simulator for laying out ideas.</h2>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section class="floor-plan">
                <div class="floor-plan__div-grid" id="floor-plan__div-grid">
                    <!-- Generated tiles go here -->
                </div>
            </section>
            <section class="tool">
                <div class="tool__div-widget">
                    <h3>Tool Widget</h3>
                    <div class="tool__div-img-bed">
                        <img src="./assets/bed.png" alt="A topdown view of a bed">
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <p class="copywrite">Copyright Â© 2020 <span><a href="https://victorhok.com/" class="copywrite">Victor Hok</a></span></p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <script src="./gridxdrop.js"></script>
</body>

</html>
