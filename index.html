<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Grid x Drop</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>Grid x Drop</h1>
            <h2>Your floor plan simulator for laying out ideas.</h2>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section class="floor-plan">
                <div class="floor-plan__div-grid" id="floor-plan__div-grid">
                    <!-- Generated tiles go here -->
                    <div class="test">
                        <img src="./assets/noun_double bed_3x2.png" alt="A topdown view of a double bed">
                    </div>
                </div>
            </section>
            <section class="tool">
                <h3>Tool Widget</h3>
                <form class="tool__div-widget">
                    <label for="bed">
                        <div class="tool__div-img-bed tool__div-img" id="tool__div-img-bed">
                            <img src="./assets/noun_double bed_3x2.png" alt="A topdown view of a double bed">
                        </div>
                    </label>
                    <input type="radio" name="furniture" id="bed">
                    <label for="sofa">
                        <div class="tool__div-img-sofa tool__div-img" id="tool__div-img-sofa">
                            <img src="./assets/noun_Sofa_3x1.png" alt="A topdown view of a sofa">
                        </div>                        
                    </label>
                    <input type="radio" name="furniture" id="sofa">
                    <label for="fridge">
                        <div class="tool__div-img-fridge tool__div-img" id="tool__div-img-fridge">
                            <img src="./assets/noun_Refrigerator_3x2.png" alt="A topdown view of a refrigerator">
                        </div>
                    </label>
                    <input type="radio" name="furniture" id="fridge">

                    <fieldset class="form__fieldset-location">
                        <legend>Furniture Cell Location (X, Y)</legend>
                        <label for="cell-x">X: </label>
                        <input type="number" name="cell-x" id="cell-x" min="0">
                        <label for="cell-y">Y:</label>
                        <input type="number" name="cell-y" id="cell-y" min="0">
                    </fieldset>

                    <fieldset>
                        <legend>Movement Controls</legend>
                        <label for="rotate-cw">Rotate CW</label>
                        <input type="radio" name="rotate" id="rotate-cw">
                        <label for="rotate-ccw">Rotate CCW</label>
                        <input type="radio" name="rotate" id="rotate-ccw">
                    </fieldset>

                    <button type="submit">Drop Furniture</button>
                </form>
                <p class="noun-project">Furniture icons created by <a href="https://thenounproject.com/DenisseRa/collection/top-view-furniture/">Denisse Reyes</a> from Noun Project.</p>
            </section>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <p class="copywrite">Copyright Â© 2020 <span><a href="https://victorhok.com/" class="copywrite">Victor Hok</a></span></p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <script src="./gridxdrop.js"></script>
</body>

</html>
