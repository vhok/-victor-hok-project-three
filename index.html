<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/34b81df2a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Grid x Drop</title>
</head>
<body>
    <!-- ***** HEADER ***** -->
    <header>
        <div class="wrapper">
            <h1>Grid x Drop</h1>
            <h2>Your floor plan simulator for laying out ideas.</h2>
        </div>
    </header>
    <!-- ***** MAIN ***** -->
    <main>
        <div class="wrapper">
            <!-- ***** THE GRID ***** -->
            <section class="floor-plan" aria-hidden="true">
                <div class="floor-plan__div-grid" id="floor-plan__div-grid">
                    <!-- Generated cells go here -->
                    <!-- Generated items also go here -->
                </div>
            </section>

            <!-- ***** THE TOOL WIDGET ***** -->
            <section class="tool">
                <h3>Tool Widget</h3>
                <form class="tool__form-widget" id="tool__form-widget">
                    <label for="bed">
                        <div class="tool__div-img-bed tool__div-img" id="tool__div-img-bed">
                            <img src="./assets/noun-double-bed-3x2.png" alt="A topdown view of a double bed">
                        </div>
                    </label>
                    <input type="radio" name="furniture" id="bed" class="furniture">
                    <label for="sofa">
                        <div class="tool__div-img-sofa tool__div-img" id="tool__div-img-sofa">
                            <img src="./assets/noun-sofa-3x1.png" alt="A topdown view of a sofa">
                        </div>                        
                    </label>
                    <input type="radio" name="furniture" id="sofa" class="furniture">
                    <label for="fridge">
                        <div class="tool__div-img-fridge tool__div-img" id="tool__div-img-fridge">
                            <img src="./assets/noun-refrigerator-3x2.png" alt="A topdown view of a refrigerator">
                        </div>
                    </label>
                    <input type="radio" name="furniture" id="fridge" class="furniture">

                    <fieldset class="form__fieldset-location" id="form__fieldset-location">
                        <legend>Furniture Cell Location (X, Y)</legend>
                        <label for="cell-x-cell-x">X: </label>
                        <input type="number" name="cell-x" id="form__input-cell-x" min="0" required="true">
                        <label for="cell-y-cell-y">Y:</label>
                        <input type="number" name="cell-y" id="form__input-cell-y" min="0" required="true">
                        <!-- NOTE: TRANSLATIONAL CONTROLS TO BE IMPLEMENTED AT FUTURE DATE -->
                        <!-- <button id="translate-up" aria-label="translate up"><i class="fas fa-arrow-up" aria-hidden="true"></i></button>
                        <div class="form__div-arrow-lat">
                            <button id="translate-left" aria-label="translate left"><i class="fas fa-arrow-left" aria-hidden="true"></i></button>
                            <button id="translate-right" aria-label="translate right"><i class="fas fa-arrow-right" aria-hidden="true"></i></button>
                        </div>
                        <button id="translate-down" aria-label="translate down"><i class="fas fa-arrow-down" aria-hidden="true"></i></button> -->
                    </fieldset>

                    <fieldset class="form__fieldset-controls">
                        <legend>Furniture Orientation</legend>
                        <button type="button" id="rotate-ccw" aria-label="rotate counter-clockwise"><i class="fas fa-undo" aria-hidden="true"></i></button>
                        <button type="button" id="rotate-cw" aria-label="rotate clockwise"><i class="fas fa-undo fa-flip-horizontal" aria-hidden="true"></i></button>
                        <label for="form__input-direction">Direction: </label>
                        <input type="text" name="direction" id="form__input-direction" readonly="true">
                    </fieldset>

                    <fieldset class="form__fieldset-details">
                        <legend>Output</legend>
                        <label for="form__input-output"><span class="sr-only">Output</span></label>
                        <textarea name="output" id="form__input-output" readonly="true"></textarea>
                    </fieldset>
                    <button type="submit" id="confirm">Drop Furniture</button>
                </form>
                <p class="noun-project">Furniture icons created by <a href="https://thenounproject.com/DenisseRa/collection/top-view-furniture/">Denisse Reyes</a> from Noun Project.</p>
            </section>
        </div>
    </main>
    <!-- ***** FOOTER ***** -->
    <footer>
        <div class="wrapper">
            <p class="copywrite">Copyright Â© 2020 <span><a href="https://victorhok.com/" class="copywrite">Victor Hok</a></span></p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <script src="./gridxdrop.js"></script>
</body>
</html>
